<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Virtual List</title>
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
    }

    * {
      box-sizing: border-box;
    }

    .virtual-list {
      overflow: auto;
      position: relative;
      width: 200px;
      height: 400px;
      background-color: yellow;
    }

    .blank-container {
      position: absolute;
      width: 100%;
      background-color: purple;
      z-index: -1;
    }

    .content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const getData = () => {
      const count = 10000;
      const arr = [];
      let i = 1;
      while (i <= count) {
        arr.push(i);
        ++i;
      }
      return arr;
    }

    new Vue({
      el: '#app',
      template: `
        <div class="virtual-list" @scroll="handleScroll">
          <div class="blank-container" :style="{height: containerHeight}"> 
          </div>
          <div class="content" ref="content">
            <div class="item" v-for="(item, index) in visibleData" :key="item" :style="{height: itemHeight + 'px'}">
              {{item}}
            </div>
          </div>
        </div>
      `,
      data() {
        return {
          visibleData: [],
          data: [],
          itemHeight: 32
        };
      },
      computed: {
        containerHeight() {
          return `${this.data.length * this.itemHeight}px`;
        }
      },
      methods: {
        handleScroll() {
          const scrollTop = this.$el.scrollTop;
          this.updateData(scrollTop);
        },
        updateData(scrollTop) {
          scrollTop = scrollTop || 0;
          const visibleCount = Math.floor(this.$el.clientHeight / this.itemHeight);
          const startIndex = Math.floor(scrollTop / this.itemHeight);
          const endIndex = startIndex + visibleCount;
          this.visibleData = this.data.slice(startIndex, endIndex);
          this.$refs.content.style.transform = `translate3d(0, ${ startIndex * this.itemHeight }px, 0)`;
        }
      },
      mounted() {
        this.data = getData();
        this.updateData();
      }
    })
    
  </script>
</body>
</html>
