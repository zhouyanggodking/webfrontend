<div class="login-form-container">
    <form #loginForm="ngForm">
        <label for="userName" myHighlight>User Name: </label>
        <input type="text" id="userName" name="userName" [(ngModel)]="userName" required minlength="6" class="form-control">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required minlength="6" class="form-control">
        <button type="submit" (click)="submit()" class="btn btn-primary">Login</button>
        <div [style.visibility]="(submitted && !authService.isLoggedIn) ? 'visible': 'hidden'" class="login-failed">Login failed! </div>
    </form>
</div>
