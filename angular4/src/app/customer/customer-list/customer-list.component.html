<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address</th>
    </tr>
    <tr *ngFor="let customer of customerList">
        <td>{{customer.id}}</td>
        <td><a [routerLink]="['/customer-detail', customer.id]">{{customer.name}}</a></td>
        <td myHighlight>{{customer.email}}</td>
        <td>{{customer.phone}}</td>
        <td>{{customer.address}}</td>
    </tr>
</table>
