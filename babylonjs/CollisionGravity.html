<!DOCTYPE html>
<html>
<head>
    <title>Mesh Camera collision and gravity</title>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script src="node_modules/babylonjs/babylon.js"></script>
    <script>
        var canvas = document.getElementById('renderCanvas');
        var engine = new BABYLON.Engine(canvas, true);//true for antialias

        var scene = createScene();

        //important: register a render loop
        engine.runRenderLoop(function () {
            scene.render();
        });

        indow.addEventListener('resize', function () {
            engine.resize();
        });

        function createScene() {
            //create a scene
            var scene = new BABYLON.Scene(engine);
            scene.gravity = new BABYLON.Vector3(0, -1, 0);


            var camera = new BABYLON.FreeCamera('camera', new BABYLON.Vector3(0, 5, -10), scene);
            camera.attachControl(canvas, false, false);//third param to forbid useCtrlForPanning
            camera.applyGravity = true;
            camera.ellipsoid = new BABYLON.Vector3(1, 1, 1);
            

            var hemiSphericLight= new BABYLON.HemisphericLight('hemiLight', new BABYLON.Vector3(0, 1, 0), scene);
            hemiSphericLight.diffuse = new BABYLON.Color3(0.4, 0.2, 0.7);
            hemiSphericLight.groundColor = new BABYLON.Color3(0, 1, 0);

            // create a built-in "sphere" shape; its constructor takes 6 params: name, segments, diameter, scene, updatable, sideOrientation
            var sphere = BABYLON.Mesh.CreateSphere('sphere', 50, 4, scene);
            var sphereMaterial = new BABYLON.StandardMaterial('sphere_material', scene);
            sphereMaterial.wireframe = true;
            sphere.material = sphereMaterial;
            
            // create a built-in "ground" shape; its constructor takes the same 5 params : name, width, height, subdivisions, scene, updatable
            var ground = BABYLON.Mesh.CreateGround('ground', 100, 100, 1, scene);

            var groundMaterial = new BABYLON.StandardMaterial('ground_material', scene);
            groundMaterial.diffuseColor = new BABYLON.Color3(0.3, 0.8, 0.4);
            ground.material = groundMaterial;

            //make collision check enable
            scene.collisionsEnabled = true;
            camera.checkCollisions = true;
            sphere.checkCollisions = true;
            ground.checkCollisions = true;
            // return the created scene
            return scene;

        };
    </script>
</body>
</html>
