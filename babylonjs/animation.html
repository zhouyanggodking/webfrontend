<!DOCTYPE html>
<html>
<head>
    <title>Animation</title>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script src="node_modules/babylonjs/babylon.js"></script>
    <script>
        var canvas = document.getElementById('renderCanvas');
        var engine = new BABYLON.Engine(canvas, true);//true for antialias

        var scene = createScene();

        //important: register a render loop
        engine.runRenderLoop(function () {
            scene.render();
        });

        indow.addEventListener('resize', function () {
            engine.resize();
        });

        function createScene() {
            //create a scene
            var scene = new BABYLON.Scene(engine);

            var arcCamera = new BABYLON.ArcRotateCamera('arcCamera', 0, 0, 2, BABYLON.Vector3.Zero(), scene);
            arcCamera.setPosition(new BABYLON.Vector3(0, 5, -50));
            arcCamera.attachControl(canvas, false, false);//third param to forbid useCtrlForPanning

            var hemiSphericLight= new BABYLON.HemisphericLight('hemiLight', new BABYLON.Vector3(0, 1, 0), scene);
            hemiSphericLight.diffuse = new BABYLON.Color3(0.4, 0.2, 0.7);
            hemiSphericLight.groundColor = new BABYLON.Color3(0, 1, 0);

            // create a built-in "sphere" shape; its constructor takes 6 params: name, segments, diameter, scene, updatable, sideOrientation
            var sphere = BABYLON.Mesh.CreateSphere('sphere', 50, 4, scene);           
            
            // create a built-in "ground" shape; its constructor takes the same 5 params : name, width, height, subdivisions, scene, updatable
            var ground = BABYLON.Mesh.CreateGround('ground', 10, 10, 1, scene);
            var groundMaterial = new BABYLON.StandardMaterial('ground_material', scene);
            //groundMaterial.wireframe = true;
            groundMaterial.diffuseColor = new BABYLON.Color3(0.3, 0.8, 0.4);
            ground.material = groundMaterial;


            //animation setup
            //params: name, targetProperty, framePerSecond, dataType, loopMode, enableBlending
            var animation = new BABYLON.Animation('move', 'position.x', 30, BABYLON.Animation.ANIMATIONTYPE_FLOAT, BABYLON.Animation.ANIMATIONLOOPMODE_CYCLE);
            var scaleAnimation = new BABYLON.Animation('scale', 'scaling.x', 30, BABYLON.Animation.ANIMATIONTYPE_FLOAT, BABYLON.Animation.ANIMATIONLOOPMODE_CYCLE);
            var positionKeys = [];
            positionKeys.push({
                frame: 0,
                value: 1
            });

            positionKeys.push({
                frame: 50,
                value: 20
            });

            positionKeys.push({
                frame: 100,
                value: 0
            });

            var scaleKeys = [];
            scaleKeys.push({
                frame: 0,
                value: 1
            });
            scaleKeys.push({
                frame: 50,
                value: 5
            });
            scaleKeys.push({
                frame: 100,
                value: 1
            });


            animation.setKeys(positionKeys);
            scaleAnimation.setKeys(scaleKeys);
            sphere.animations.push(animation);
            sphere.animations.push(scaleAnimation);

            //animate ground material color
            var materialColorAnimation = new BABYLON.Animation('materialColor', 'material.diffuseColor', 30, BABYLON.Animation.ANIMATIONTYPE_COLOR3, BABYLON.Animation.ANIMATIONLOOPMODE_CYCLE);
            var colorKeys = [];
            colorKeys.push({
                frame: 0,
                value: new BABYLON.Color3(1, 0, 0)
            });
            colorKeys.push({
                frame: 50,
                value: new BABYLON.Color3(0, 1, 0)
            });
            colorKeys.push({
                frame: 100,
                value: new BABYLON.Color3(0, 0, 1)
            });

            materialColorAnimation.setKeys(colorKeys);
            ground.animations.push(materialColorAnimation);

            scene.beginAnimation(sphere, 0, 100, true);
            scene.beginAnimation(ground, 0, 100, true);
            // return the created scene
            return scene;

        };
    </script>
</body>
</html>
