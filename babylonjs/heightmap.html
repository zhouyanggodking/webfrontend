<!DOCTYPE html>
<html>
<head>
    <title>Height Map</title>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script src="node_modules/babylonjs/babylon.js"></script>
    <script>
        var canvas = document.getElementById('renderCanvas');
        var engine = new BABYLON.Engine(canvas, true);//true for antialias

        var scene = createScene();

        //important: register a render loop
        engine.runRenderLoop(function () {
            //scene.activeCamera.alpha += 0.01;
            scene.render();
        });

        indow.addEventListener('resize', function () {
            engine.resize();
        });

        //scene configuration, sky material, fog
        //https://doc.babylonjs.com/extensions/Sky
        function createScene() {
            //create a scene
            var scene = new BABYLON.Scene(engine);

            var spot = new BABYLON.PointLight("spot", new BABYLON.Vector3(0, 30, 10), scene);            
            spot.diffuse = new BABYLON.Color3(1, 1, 1);
            spot.specular = new BABYLON.Color3(0, 0, 0);

            var arcCamera = new BABYLON.ArcRotateCamera('arcCamera', 0, 0, 2, BABYLON.Vector3.Zero(), scene);
            arcCamera.setPosition(new BABYLON.Vector3(0, 5, -10));
            arcCamera.attachControl(canvas, false, false);//third param to forbid useCtrlForPanning

            var groundMaterial = new BABYLON.StandardMaterial("ground", scene);
            groundMaterial.diffuseTexture = new BABYLON.Texture("mountain.jpg", scene);

            //var ground = BABYLON.Mesh.CreateGround('ground', 100, 100, 1, scene);
            //ground.material = groundMaterial;

            var ground = BABYLON.Mesh.CreateGroundFromHeightMap("ground", "heightmap.png", 200, 200, 250, 0, 10, scene, false);
            ground.material = groundMaterial;
            

            
            return scene;

        };
    </script>
</body>
</html>
