<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Positioning Metrics</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html {
      background-color: yellow;
    }

    body {
      background-color: aqua;
    }

    .static {  
      height: 100px;    
      border: solid 8px red;
    }

    .relative {
      position: relative;
      height: 200px; 
      border: solid 8px blue;
    }

    .absolute {
      overflow: auto;
      margin: 24px auto;
      width: 200px;
      height: 100px; 
      border: solid 16px purple;
    }

    .inner {
      width: 400px;
      height:50px;
      border: solid 8px palegreen;
      background-color:orange;
    }
  </style>
</head>
<body>
  <div class="static">Static</div>

  <div class="relative">
    <div class="absolute">
      <div class="inner"></div>
    </div>
  </div>


  <script>
    const static = document.querySelector('.static');
    console.log('static.clientTop: ', static.clientTop);
    console.log('static.offsetTop: ', static.offsetTop);

    const relative = document.querySelector('.relative');
    console.log('relative.clientTop: ', relative.clientTop);
    console.log('relative.offsetTop: ', relative.offsetTop);

    const absolute = document.querySelector('.absolute');
    console.log('absolute.clientTop: ', absolute.clientTop);
    console.log('absolute.offsetTop: ', absolute.offsetTop);
    console.log('absolute.offsetWidth: ', absolute.offsetWidth);

    console.log('absolute.scrollLeft: ', absolute.scrollLeft);
    absolute.scrollLeft = 50;
    console.log('absolute.scrollLeft: ', absolute.scrollLeft);
    console.log('absolute.scrollWidth: ', absolute.scrollWidth);
    console.log('absolute.clientHeight: ', absolute.clientHeight);
    console.log('absolute.clientWidth: ', absolute.clientWidth);

  </script>
</body>
</html>
