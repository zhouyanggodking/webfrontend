<!DOCTYPE html>
<html lang="en">

<head>
    <title>Styling title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        a {
            display: inline-block;
            width: 10px;
        }
        
        [tooltip]:hover {
            position: relative;
        }
        
        [tooltip]:hover::after {
            content: attr(tooltip);
            position: absolute;
            color: red;
        }
    </style>
</head>

<body>
    <a href="www.baidu.com" tooltip="gasdfasdfasdfs">Baidu</a>
</body>

</html>
