<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
    }

    .text {
      display: block;
      width: 100%;
      height: 100px;
    }

    .bingo {
      color: green;
    }

    .editor {
      overflow: auto;
      padding: 48px;
      font-size: 32px;
    }

    .range-div {
      background-color: aqua;
      opacity: 0.6;
    }

    .range-div.hovered {
      background-color: purple;
    }
  </style>
</head>

<body>
  <textarea class="text" name="" id="" cols="30" rows="10">i spek english</textarea>
  <div class="editor" contenteditable="true" style="height: 300px;">i spek english<div><br /></div><div><br>i spek english i spek english i spek english</div></div>
  <script>
    function onTopOfRect(rect, point) {
      return point.y > rect.top && point.x > rect.left && point.x < (rect.left + rect.width) && point.y < (rect.top + rect.height);
    }

    var editor = document.querySelector('.editor');
    const indexArr = [{
      start: 2,
      end: 6
    }, {
      start: 8,
      end: 14
    }, {
      start: 55,
      end: 62
    }, {
      start: 70,
      end: 76
    }];
    // const indexArr = [{
    //   start: 55,
    //   end: 62
    // }];

    const getAllRects = (targetNode, indexArray, startIndex = 0) => {
      const childNodes = targetNode.childNodes;
      let accLength = startIndex;
      let clientRects = [];

      for (let index = 0; index < childNodes.length; ++index) {
        const node = childNodes[index];
        if (node.nodeName.toLowerCase() === 'br') {
          console.log(node.nodeName)
          accLength += 1;
          console.log(accLength)
          continue;
        }
        const text = node.innerText || node.textContent;
        const textRange = [accLength, accLength + text.length];
        // select all index ranges from current node
        const validIndexRanges = indexArr.filter(item => item.start >= textRange[0] && item.end <= textRange[1]);
        if (validIndexRanges.length) {
          if (node.nodeType === 3) { // for text node             
            const rects = validIndexRanges.map(item => {
              const range = document.createRange();
              range.setStart(node, item.start - accLength);
              range.setEnd(node, item.end - accLength);
              const rect = range.getBoundingClientRect();
              // console.log(rect);
              return rect;
            });
            accLength += node.textContent.length + 1; // considering newLine
            console.log(accLength)
            clientRects = clientRects.concat(rects);
          } else {
            clientRects = clientRects.concat(getAllRects(node, indexArr, accLength));
          }
        } else {
          accLength += text.length + 1; // considering newLine
          console.log(accLength)
        }
      }
      console.log(accLength)
      return clientRects;
    }

    const clientRects = getAllRects(editor, indexArr);
    console.log(clientRects);

    // DOM manipulation

    // common parent with no width and height
    const editorStyle = window.getComputedStyle(editor);
    const commonParent = document.createElement('div');
    commonParent.classList = 'common-parent';
    if (editorStyle.position === 'static') {
      commonParent.style = 'position: relative;pointer-events: none;';
    } else {
      commonParent.style = `position: ${editorStyle.position}; top: ${editorStyle.top}; left: ${editorStyle.left};pointer-events: none;`;
    }

    const panel = document.createElement('div');
    panel.style = `overflow: hidden;position: absolute; width: ${editor.clientWidth}px; height: ${editor.clientHeight}px;`;

    const rectsContainer = document.createElement('div');
    rectsContainer.style = `position: absolute; width: 3000px; height:3000px;`;
    panel.appendChild(rectsContainer);
    commonParent.appendChild(panel);
    let relativeRects = [];
    let rectDivs = [];
    const editorMetrics = editor.getBoundingClientRect();
    console.log(editorMetrics);
    if (editor.parentNode) {
      editor.parentNode.insertBefore(commonParent, editor);

      // get editor's bounding rect
      
      relativeRects = clientRects.map(rect => {
        return {
          top: rect.top - editorMetrics.top,
          left: rect.left - editorMetrics.left,
          width: rect.width,
          height: rect.height
        };
      });

      console.log(relativeRects)

      rectDivs = relativeRects.map(rect => {
        const div = document.createElement('div');
        div.classList = 'range-div';
        div.setAttribute('data-metrics', `${rect.top};${rect.left};${rect.width};${rect.height};`)
        div.style = `position: absolute; top: ${rect.top}px; left: ${rect.left}px;width: ${rect.width}px; height: ${rect.height}px;`;
        return div;
      });

      // rectsContainer.childNodes.forEach(node => rect)
      rectDivs.forEach(div => {
        rectsContainer.appendChild(div);
      })
    }

    document.addEventListener('mousemove', e => {
      // e.clientX is relative to page, need to convert back to coords relative to editor
      const point = {
        x: e.clientX - editorMetrics.left,
        y: e.clientY - editorMetrics.top
      };

      const hoveredRect = relativeRects.filter(rect => onTopOfRect(rect, point))[0];
      
      if (hoveredRect) {
        const hoveredDiv = rectsContainer.querySelector(`[data-metrics="${hoveredRect.top};${hoveredRect.left};${hoveredRect.width};${hoveredRect.height};"]`);
        console.log(hoveredDiv);
        if (hoveredDiv) {
          hoveredDiv.classList.add('hovered');
        }
      } else {
        // remove all hover styles
        const hoveredDiv = rectsContainer.querySelector('.hovered');
        if (hoveredDiv) {
          hoveredDiv.classList.remove('hovered');
        }
      }
      
    })

  </script>
</body>

</html>
