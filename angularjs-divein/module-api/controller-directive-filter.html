<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>controller-directive-filter</title>
	<meta charset="utf-8" />
    <link rel="stylesheet" href="node_modules//bootstrap/dist/css/bootstrap.css" />
</head>
<body>
    <div ng-controller="demoCtrl">
        <table class="table">
            <tr ng-repeat="name in names">
                <td>{{name}}</td>
                <td>{{name.length | square}}</td>
            </tr>
        </table>
        <demo-directive></demo-directive>
    </div>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="node_modules/angular/angular.js"></script>
    <script>
        //signature:
        //run(initializationFun)
        //config(function(xxxProvider){})

        //controller(name, constructor)
        //directive(name, directiveFn)
        //filter(name, filterFactory)

        //service(name, constructor)
        //factory(name, providerFn)
        //provider(name, providerType)
        //decorator(name, fn)

        //constant(name, object)
        //value(name, object)

        var myApp = angular.module('myApp', []);

        myApp.controller('demoCtrl', function ($scope) {
            $scope.names = ['Jani', 'Carl', 'Margareth', 'Hege', 'Joe', 'Gustav', 'Birgit', 'Mary', 'Kai'];
        });

        myApp.directive('demoDirective', function () {
            var DDO = {
                restrict: 'E',
                replace: true,
                scope: false,//share parent scope
                template: '<div><h1>Demo Directive</h1></div>'
            };
            return DDO;
        });

        myApp.filter('square', function () {
            return function (x) {
                return x * x;
            };
        });
    </script>
</body>
</html>
