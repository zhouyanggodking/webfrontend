<!DOCTYPE html>
<html>
<head>
    <title>$exceptionHandler</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="node_modules//bootstrap/dist/css/bootstrap.css" />
</head>
<body ng-controller="mainCtrl">
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="node_modules/angular/angular.js"></script>
    <script>
        var app = angular.module('app', []);
        

        //app.factory('$exceptionHandler', ['$log', function ($log) {
        //    return function (exception, cause) {
        //        $log.warn('GODKING: ' + exception);
        //        //$log.warn('goding: ' + cause);
        //    }
        //}]);

        app.service('$exceptionHandler', function ($log) {
            return function (exception, cause) {
                $log.warn('GODKING: ' + exception);
            }
        });

        app.decorator('$exceptionHandler', function ($delegate, $log) {
            return function (exception, cause) {
                $log.debug('GODKING $exceptionHandler decorator');
                $delegate(exception, cause);
            }
        });

        app.decorator


        app.controller('mainCtrl', function ($scope, test) {
            $scope.name = 'Godking';
        });

        angular.bootstrap(document, ['app']);

    </script>
</body>
</html>
