<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Draggable</title>
  <style>
    .row {
      display: flex;
    }

    .left, .right {
      width: 100px;
      height: 50px;
      border: solid 1px black;
    }

    .right {
      margin-left: 60px;
    }

    .drag-over {
      border: 2px dashed aqua;
    }
  </style>
</head>
<body>
  <div class="row">
    <div class="left">
      <span id="origin" draggable="true" ondragstart="dragStartHandler(event)">WTF, PRIME</span>
    </div>
    <div id="target" class="right" ondragover="dragOverHandler(event)" ondrop="dropHandler(event)" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)"></div>
  </div>
  <script>
    var dragStartHandler = (evt) => {
      console.log('dragStartHandler')
      console.log(evt);
      evt.dataTransfer.dropEffect = 'move';
      evt.dataTransfer.setData('text', evt.target.id)
    };

    var dragOverHandler = (evt) => {
      evt.preventDefault();
      evt.dataTransfer.dropEffect = 'move';
      evt.dataTransfer.dropEffect = "move"
    };

    var dropHandler = (evt) => {
      evt.preventDefault();
      evt.target.classList.remove('drag-over');
      var data = evt.dataTransfer.getData('text');
      if (data) {
        evt.dataTransfer.dropEffect = 'move';
        console.log(data);
        evt.target.appendChild(document.getElementById(data));
      } else {
        var files = evt.dataTransfer.files;
        evt.target.innerHTML = Array.prototype.slice.call(files, 0).map(file => file.name).join('   ')
      }      
    };

    var dragEnter = (evt) => {
      console.log('drag enter');
      evt.target.classList.add('drag-over');
    };

    var dragLeave = (evt) => {
      console.log('drag leave');
      evt.target.classList.remove('drag-over');
    };
  </script>
</body>
</html>
