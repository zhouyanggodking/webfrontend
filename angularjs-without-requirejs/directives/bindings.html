<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>bindings demo</title>
    <meta charset="utf-8" />
</head>
<body>
    <div ng-controller="outerCtrl">
        <b>demo for bindings - {{authorOfParent}}</b><!--////////////////////////-->
        <replace-dir author="authorOfParent">godking</replace-dir>
    </div>

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/angular/angular.js"></script>
    <script>
        var app = angular.module('myApp', []);
        app.controller('outerCtrl', function ($scope) {
            $scope.authorOfParent = 'oceansky';/////////////////////////////
        });
        app.directive('replaceDir', function () {
            return {
                restrict: 'EA',
                //replace: true,
                transclude: true,
                scope: {
                    author:'=author'//@
                },
                template: '<div><p>For replace attribute of directive demo</p><p ng-transclude></p><p>{{author}}</p></div>',
                link: function (scope, element, attrs) {
                },
                controller: function ($scope) {
                    $scope.author = 'aaaaaaaa'
                }
            }
        })
    </script>
</body>
</html>
