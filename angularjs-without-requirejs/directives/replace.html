<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>replace demo</title>
	<meta charset="utf-8" />
</head>
<body>
    <replace-dir author="oceansky">godking</replace-dir>

    <!--<div replace-dir></div>-->

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/angular/angular.js"></script>
    <script>
        var app = angular.module('myApp', []);

        app.directive('replaceDir', function () {
            return {
                restrict: 'EA',
                replace: true,
                transclude: true,
                scope:{},
                template: '<div><p>For replace attribute of directive demo</p><p ng-transclude></p></div>',
                link: function (scope, element, attrs) {
                    $('div').append('<p>' + attrs['author'] +'</p>')
                }
            }
        })
    </script>
</body>
</html>
