<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>compile demo</title>
    <meta charset="utf-8" />
</head>
<body>
    <div repeat ="10">
        <p>godking</p>
    </div>

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/angular/angular.js"></script>
    <script>
        var app = angular.module('myApp', []);
        app.controller('outerCtrl', function ($scope) {
            $scope.authorOfParent = 'oceansky';/////////////////////////////
        });

        //compile, link, controller timeline
        //controller => link   link and compile are not compatible
        app.directive('repeat', function () {
            return {
                restrict: 'A',
                //replace: true,
                //transclude: true,
                scope: {
                },
                //template: '',
                compile: function (tElement, attrs) {
                    var content = tElement.children();
                    for (var i = 1; i < attrs['repeat']; ++i) {
                        tElement.append(content.clone());
                    }
                    console.log(tElement);
                    console.log(attrs['repeat'])
                },
                controller: function ($scope) {
                    //$scope.author = 'aaaaaaaa'
                }
            }
        })
    </script>
</body>
</html>
