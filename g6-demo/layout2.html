<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插件：统一分层布局</title>
    <style>::-webkit-scrollbar{display:none;}html,body{overflow:hidden;}</style>
</head>
<body>
<div id="mountNode"></div>
<script>/*Fixing iframe window.innerHeight 0 issue in Safari*/document.body.clientHeight;</script>
<script src="https://gw.alipayobjects.com/os/antv/assets/g6/1.2.8/g6.min.js"></script>
<script src="https://gw.alipayobjects.com/os/antv/assets/lib/jquery-3.2.1.min.js"></script>
<script src="https://gw.alipayobjects.com/os/antv/assets/g6-plugins/1.0.8/g6-plugins.min.js"></script>
<script type="text/javascript">
const plugin = new G6.Plugins['layout.dagre']();
const data = {
  nodes: [
    { id: '0', label: '起始', shape:'circle', size: 40},
    { id: '1', label: '步骤一'},
    { id: '2', label: '步骤二'},
    { id: '3', label: '条件'},
    { id: '10', label: '分步骤一'},
    { id: '11', label: '分步骤二'},
    { id: '5', label: '汇总'},
    { id: '6', label: '结束', shape:'circle', size: 40},
  ],
  edges: [
    { source: '0', target: '1'},
    { source: '1', target: '2' },
    { source: '2', target: '3' },
    { source: '3', target: '10' },
    { source: '3', target: '11' },
    { source: '10', target: '5' },
    { source: '11', target: '5' },
    { source: '5', target: '6' },
    { source: '6', target: '1' },
  ]
};
const net = new G6.Net({
  id: 'mountNode',               // dom id
  height: window.innerHeight,    // 画布高
  fitView: 'cc',
  grid: null,
  plugins: [ plugin ],
});
net.source(data.nodes, data.edges);
net.node().label('size');
net.edge().label('king');
net.render();
</script>
</body>
</html>
