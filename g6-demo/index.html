<html>
<head>
  <meta charset="utf-8" />

  <script src="https://d3js.org/d3.v4.min.js"></script>
  <style>

      .links line {
        stroke: #999;
        stroke-opacity: 0.6;
      }
      
      .nodes circle {
        stroke: #fff;
        stroke-width: 1.5px;
      }
      
      </style>
</head>
<body>
  <div id="test"></div>
  <svg width="100" height="100"></svg>
  <script>
    var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

    const data = {
      nodes: [
        // { id: '3', x: 150, y: 300},
        // { id: '4', x: 50, y: 400},
        // { id: '5', x: 200, y: 400},
        // { id: '6', x: 150, y: 500},
        // { id: '7', x: 150, y: 600},
        { id: '3'},
        { id: '4'},
        { id: '5'}
      ],
      edges: [
        { source: '3', target: '4' },
        { source: '4', target: '5' },
        { source: '3', target: '5' }
      ]
    };

    var simulation = d3.forceSimulation(data.nodes)
      .force('link', d3.forceLink().id(d => {
        console.log(d);
        return d.id;
      }))
      .force('charge', d3.forceManyBody())
      .force('center', d3.forceCenter(width/2, height/2));
    
    var color = d3.scaleOrdinal(d3.schemeCategory20);

    var link = svg.append("g")
      .attr("class", "links")
      .selectAll("line")
      .data(data.edges)
      .enter().append("line")
      .attr("stroke-width", 5);

  var node = svg.append("g")
      .attr("class", "nodes")
      .selectAll("circle")
      .data(data.nodes)
      .enter().append("circle")
      .attr("r", 5)
      .attr("fill", 'blue')
      // 
      
  simulation
    .nodes(data.nodes)
    // .on("tick", ticked);
  simulation
    .nodes(data.nodes)
    // .on("tick", ticked)

    console.log(simulation);
  </script>
</body>
</html>
