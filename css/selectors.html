<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        li{
            color: blue;
        }
        /*select only first <p> after every <ul>*/
        /*first sibling*/
        ul + p{
            color: red;
        }
        /*select all <p> after every <ul>*/
        /*all siblings*/
        ul ~ p{
            color:chartreuse;
        }
        /*select direct children*/
        #descendant > li{
            color:brown;
        }
        /*select all descendant*/
        #descendant li{
            color:brown;
        }


        /*for attributes select*/

        li[second]{
            background-color: yellow;
        }

        a[href="www.sina.com"]{
            background-color:blueviolet;
        }

        a[href*="edu"]{
            background-color:crimson;
        }

        a[data-type~="link"]{
            color:darkcyan;
        }

        a[data-type~="external"]{
            border:dashed;
        }

        ul .firstli {
            border-bottom:dashed;
        }

        p:hover{
            background-color: darkorange;
        }

        
    </style>
</head>
<body>
    <div id="descendant">
        <ul>
            <li class="firstli">Japan</li>
            <li>China</li>
            <li>America</li>
            <li>England</li>
            <li>Canada</li>
        </ul>
        <p>this is a para</p>
        <p>this is the second para</p>
    </div>
    <hr />
    <div id="attributes">
        <ul>
            <li first>Potato</li>
            <li second>Tamato</li>
            <li third>Onion</li>
        </ul>
        <a href="www.baidu.com">baidu</a><br />
        <a href="www.sina.com">sina</a><br />
        <a href="bbs.nankai.edu.cn">Nankai BBS</a><br />
        <hr />
        <a data-type="link external">External link</a>
    </div>
</body>
</html>
