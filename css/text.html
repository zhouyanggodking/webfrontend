<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Text</title>
    <style>
        .para {
            text-decoration: line-through;
            text-align: center;
            text-transform: capitalize;
            text-indent: 10px;
            word-spacing: 10px;
            letter-spacing: 5px;
            color: purple;
        }
        
        .para::first-letter {
            font-size: 50px;
        }
        
        .normal-para {
            border: 1px solid red;
        }
        
        .lineheight-para {
            line-height: 4;
            border: 1px dotted plum;
        }
    </style>
</head>

<body>
    <main>
        <p class="para">This is a paragraph.</p>
        <p class="normal-para">normal paragraph.</p>
        <p class="lineheight-para">paragraph with changed line height.</p>
    </main>
</body>

</html>
