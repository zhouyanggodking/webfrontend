<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sub grid</title>
    <link rel="stylesheet" href="css/init.css">
    <style>
        body {
            display: grid;
            grid-template-columns: 2fr 4fr;
            grid-template-rows: 6vh 14vh 74vh 6vh;
        }
        
        nav {
            grid-column: 1/3;
            background: yellow;
        }
        
        .side-links {
            grid-column: 1/2;
            grid-row: 2/5;
            background: purple;
        }
        
        .collapse {
            grid-column: 1/2;
            grid-row: 4/5;
            background: #04EC10;
        }
        
        .filters {
            grid-column: 2/3;
            grid-row: 2/3;
            background: blue;
        }
        
        .sprints {
            grid-column: 2/3;
            grid-row: 3/5;
            background: #9CA2A7;
        }
    </style>
</head>

<body>
    <nav></nav>

    <section class="side-links">Functionalities</section>
    <div class="collapse">Collapse Side Bar</div>

    <section class="filters"></section>
    <article class="sprints">

    </article>
</body>

</html>
