<!DOCTYPE html>
<html lang="en">

<head>
    <title>Line Height</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .line1 {
            line-height: 1;
        }
        
        .line2 {
            line-height: 2;
        }
        
        .line3 {
            line-height: 50px;
        }
    </style>
</head>

<body>
    <p class="line1">This is a paragraph</p>
    <p class="line2">This is a paragraph</p>
    <p class="line3">This is a paragraph</p>
</body>

</html>
