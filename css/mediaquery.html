<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Media type</title>
    <link rel="stylesheet" href="css/init.css">
    <style>
        div {
            display: inline-block;
            height: 100px;
        }
        
        .col {
            width: 100%;
        }
        
        .col-3 {
            width: 33%;
        }
        
        .yellow {
            background: yellow;
        }
        
        .red {
            background: red;
        }
        
        .lime {
            background: lime;
        }
        
        @media screen and (max-width: 768px) {
            div {
                display: block;
            }
            .col-3 {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <main>
        <div class="col">
            <div class="col-3 red"></div>
            <div class="col-3 yellow"></div>
            <div class="col-3 lime"></div>
        </div>
    </main>
</body>

</html>
