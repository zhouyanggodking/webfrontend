<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>VueX</title>
</head>
<body>
  <div id="app"></div>
  <script src="./node_modules/vue/dist/vue.js"></script>
  <script src="./node_modules/vuex/dist/vuex.js"></script>
  <script>
    Vue.use(Vuex);
    
    const store = new Vuex.Store({
      state: {
        points: 0
      },
      mutations: {
        increment(state, payload) {
          state.points += payload.amount;
        }
      },
      getters: {
        pointSquare: state => {
          return state.points * state.points;
        },
        pointPoly: (state, getters) => {
          return getters.pointSquare + state.points;
        }
      },
      actions: {
        incrementAsync(context, payload) {
          setTimeout(() =>{
            context.commit('increment', payload)
          }, 1000)
        }
      }
    });

    console.log(store.state.points);

    const Points = {
      template: `<h1>{{points}} {{pointSquare}} {{pointPoly}}</h1>`,
      computed: {
        ...Vuex.mapState({
          // points: state => state.points,
          points: 'points'
        }),
        ...Vuex.mapGetters({
          pointSquare: 'pointSquare',
          pointPoly: 'pointPoly'
        })
      },
      methods: {
        ...Vuex.mapMutations({
          increment: 'increment'
        }),
        incrementX(amount){
          this.$store.commit('increment', { amount })
        },
        ...Vuex.mapActions({
          incrementAsync: 'incrementAsync'
        }),
        incrementXAsync(amount) {
          this.$store.dispatch('incrementAsync', {amount})
        }
      },
      mounted() {
        // this.increment({amount: 10})
        this.incrementAsync({amount: 10})
      }
    }

    const app = new Vue({
      el: '#app',
      store, // inject into all components
      template: `
        <points></points>
      `,
      components: {
        Points
      }
    });

    // store.commit('increment', { amount: 10 }); // to commit mutation
    console.log(store.state.points);
  </script>
</body>
</html>
