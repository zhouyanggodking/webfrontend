<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue-extend</title>
</head>
<body>
  <div id="app"></div>
  <script src="./node_modules/vue/dist/vue.js"></script>
  <script>
    const ParentComp = {
      name: 'parent-comp',
      data() {
        return {
          name: 'parent',
          person: {
            name: 'king',
            age: 10
          }
        }
      },
      created() {
        console.log('parent-comp created')
      }, 
      mounted() {
        console.log('parent-comp mounted')
        console.log(this.name) // app
        console.log(this.person)
      }
    };

    // const app = Vue.extend(ParentComp);
    
    // new app({
    //   data() {
    //     return {
    //       name: 'app',
    //       person: {
    //         name: 'test',
    //         age: 10
    //       }
    //     }
    //   },
    //   created() {
    //     console.log('app created')
    //   },
    //   mounted() {
    //     console.log('app mounted')
    //     console.log(this.name) // app
    //     console.log(this.person)
    //   }
    // }).$mount('#app')

    new Vue({
      extends: ParentComp,
      data() {
        return {
          name: 'app',
          person: {
            name: 'test',
            age: 10
          }
        }
      },
      created() {
        console.log('app created')
      },
      mounted() {
        console.log('app mounted')
        console.log(this.name) // app
        console.log(this.person)
      }
    }).$mount('#app')
  </script>
</body>
</html>
