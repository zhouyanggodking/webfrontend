<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .parent {
      position: relative;

    }
    .blue, .green, .purple, .cyan {
      position: absolute;
      width: 50px;
      height: 50px;
    }

    .blue {
      left: 0;
      top: 0;
      background-color: blue;
      transform: translateZ(0);
    }

    .green {
      left: 40px;
      top: 40px;
      background-color: green;
    }

    .purple {
      left: 80px;
      top: 80px;
      background-color: purple;
    }

    .cyan {
      left: 120px;
      top: 120px;
      background-color: cyan;
    }

  </style>
</head>
<body>
  <div class="parent">
    <div class="blue"></div>
    <div class="green"></div>
    <div class="purple"></div>
    <div class="cyan"></div>
  </div>
</body>
</html>
