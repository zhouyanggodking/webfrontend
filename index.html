  <title>Layer Creation</title>
  <style>
    .layer {
      width: 100px;
      height: 100px;
      transform: translateZ(0);
    }

    .parent {
      width: 200px;
      /* height: 2000px; */
    }

    #a, #b {
      position: absolute;
    }

    #a {
      left: 10px;
      top: 10px;
      animation: move 1s linear infinite;
      will-change: transform;
      z-index: 2;
      height: 100px;
    }

    #b {
      left: 50px;
      top: 50px;
      z-index: 4;
      
    }

    @keyframes move {
      /* from { transform: translateX(30px); }

      from { left: 30px }
      to { left: 100px }
    }
