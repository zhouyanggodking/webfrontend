<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .purple {
      background-color: purple;
    }
    .cyan {
      background-color: cyan;
    }

    .yellow {
      background-color: yellow;
    }
    
    .parent {
      display: inline-block;
      width: 100%;
      height: 500px;
    }

    .child {
      margin:20px;
      height: 100px;
    }

    .one {
      float: left;
      width: 100px;
    }

    .two {
      
      width: 200px;
    }
  </style>
</head>
<body>
  <div class="parent yellow">
    <div class="child cyan one"></div>
    <div class="child purple two"></div>
  </div>
</body>
</html>
