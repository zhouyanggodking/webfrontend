<!DOCTYPE html>
<html>
<head>
    <title>GridStack Demo</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="node_modules/gridstack/dist/gridstack.css" />
    <link rel="stylesheet" href="node_modules/gridstack/dist/gridstack-extra.css" />
    <style>
        .grid-stack {
            background: lightgoldenrodyellow;
        }
        .grid-stack-item-content {
            color: #2c3e50;
            text-align: center;
            background-color: #18bc9c;
        }
    </style>
</head>
<body>
    <div class="grid-stack">
        <div class="grid-stack-item"
             data-gs-x="0" data-gs-y="0"
             data-gs-width="4" data-gs-height="2">
            <div class="grid-stack-item-content">
                grid stack item content
            </div>
        </div>
        <div class="grid-stack-item"
             data-gs-x="4" data-gs-y="0"
             data-gs-width="4" data-gs-height="4">
            <div class="grid-stack-item-content"></div>
        </div>
    </div>

    <script src="node_modules/lodash/lodash.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <!--<script src="node_modules/jquery-ui/build/release.js"></script>-->
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="node_modules/gridstack/dist/gridstack.js"></script>
    <script type="text/javascript">
        $(function () {
            var options = {
                cellHeight: 80,
                verticalMargin: 10
            };
            $('.grid-stack').gridstack(options);
        });
    </script>
</body>
</html>
